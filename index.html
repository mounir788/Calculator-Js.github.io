<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="circle">
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/mounir-ahmed-03bb57217/" target="_blank">
                    <img src="216394_linkedin_social_icon.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.upwork.com/freelancers/~01a4c860c559d71cdb" target="_blank">
                    <img src="1929180_upwork_icon.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <h2>Calculator In Dark And <br> Light Theme</h2>
    <div class="calc">
        <div class="switch"><i class="fas fa-moon"></i></div>
        <div class="display"></div>
        <div class="buttons">
            <div id="ac" class="button">Ac</div>
            <div id="delete" class="button">
                &larr;
            </div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button">(</div>
            <div class="button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
